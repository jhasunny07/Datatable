<div class="dashboard-container">
  <h2 class="dashboard-title">Dashboard</h2>
  <div class="column-wrappper">
    <div id="bar-chart">
      <apx-chart *ngIf="barChartOptions" [series]="barChartOptions.series" [chart]="barChartOptions.chart"
        [xaxis]="barChartOptions.xaxis" [title]="barChartOptions.title" [colors]="barChartOptions.colors">
      </apx-chart>

    </div>
    <div class="container-left">
      <div class="chart-container">
        <!-- Bar Chart -->
        

        <!-- Line Chart -->
        <div id="line-chart">
          <apx-chart *ngIf="lineChartOptions" [series]="lineChartOptions.series" [chart]="lineChartOptions.chart"
            [xaxis]="lineChartOptions.xaxis" [stroke]="lineChartOptions.stroke" [title]="lineChartOptions.title"
            [colors]="lineChartOptions.colors">
          </apx-chart>
        </div>

        <!-- Pie Chart -->
        <div id="pie-chart">
          <apx-chart *ngIf="splineChartOptions" [series]="splineChartOptions.series" [chart]="splineChartOptions.chart"
            [xaxis]="splineChartOptions.xaxis" [stroke]="splineChartOptions.stroke" [title]="splineChartOptions.title"
            [colors]="splineChartOptions.colors">
          </apx-chart>
        </div>
      </div>
    </div>

    

  </div>
</div>
